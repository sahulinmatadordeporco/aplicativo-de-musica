<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Música</title>
    <style>
        body {
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
        }

        .logo img {
            height: 40px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-radius: 20px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            margin-left: 10px;
            outline: none;
            width: 600px;
        }

        .search-bar input::placeholder {
            color: #999;
        }

        .buttons a {
            color: red;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #2e2e2e;
            padding: 20px;
            height: 500px;
            border-radius: 5px;
        }

        .sidebar h2 {
            color: red;
            font-size: 18px;
        }

        .playlist-btn {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            border: 1px solid white;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .playlist-btn:hover {
            background-color: red;
        }

        .main-content {
            flex-grow: 1;
            padding-left: 20px;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: red;
        }

        .artist-list, .album-list {
            display: flex;
            gap: 60px;
        }

        .artist, .album {
            text-align: center;
        }

        .artist img, .album img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }

        .album img {
            border-radius: 10px;
            width: 100px;
            height: 100px;
        }

        .artist p, .album p {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="O que você quer ouvir?">
        </div>
        <div class="buttons">
            <a href="login.html">Inscrever-se</a>
            <a href="registro.html">Criar Conta</a>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>Sua Biblioteca</h2>
            <div class="playlist-btn">Criei sua primeira playlist</div>
        </div>

        <div class="main-content">
            <h2 class="section-title">Artistas Mais Escutados</h2>
            <div class="artist-list">
                <div class="artist">
                    <img src="mcIg.jpg" alt="MC IG">
                    <p>MC IG</p>
                </div>
                <div class="artist">
                    <img src="wesley.jpg" alt="Wesley Safadão">
                    <p>Wesley Safadão</p>
                </div>
                <div class="artist">
                    <img src="na_castela.jpg" alt="Ana Castela">
                    <p>Ana Castela</p>
                </div>
                <div class="artist">
                    <img src="matue.jpg" alt="Matuê">
                    <p>Matuê</p>
                </div>
                <div class="artist">
                    <img src="turma_pagode.jpg" alt="Turma do Pagode">
                    <p>Turma do Pagode</p>
                </div>
            </div>

            <h2 class="section-title">Álbuns Mais Curtidos</h2>
            <div class="album-list">
                <div class="album">
                    <img src="sobrevivendo.jpg" alt="Sobrevivendo no Inferno">
                    <p>Sobrevivendo no Inferno</p>
                </div>
                <div class="album">
                    <img src="get_rich.jpg" alt="Get Rich or Die Tryin'">
                    <p>Get Rich or Die Tryin'</p>
                </div>
                <div class="album">
                    <img src="illmatic.jpg" alt="Illmatic, de Nas">
                    <p>Illmatic, de Nas</p>
                </div>
                <div class="album">
                    <img src="planet_hemp.jpg" alt="Planet Hemp">
                    <p>Planet Hemp</p>
                </div>
                <div class="album">
                    <img src="iron_maiden.jpg" alt="Iron Maiden">
                    <p>Iron Maiden</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
